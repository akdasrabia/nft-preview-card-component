<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">  

</head>
<body>
    <div class="card">
      <div class="card__image-area">
        <img class="card__image" src="./images/image-equilibrium.jpg">
        <div class="card__image-overlay">
          <img src="./images/icon-view.svg">
        </div>
      </div>
      
      <h5>Equilibrium #3429</h5>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__content">
        <p class="card__content-value">
          <img src="./images/icon-ethereum.svg" >
          0.041 ETH</p>
        <p class="card__content-time">
          
          <img src="./images/icon-clock.svg">
          3 days left</p>
      </div>
      <hr class="card__line">
      <div class="card__author">
        <img src="./images/image-avatar.png">
        <p>Creation of <span class="card__author-name">Jules Wyvern</span></p>
      </div>
    </div>
   

</body>
</html>
